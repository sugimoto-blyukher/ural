<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>成果物一覧</title>
  <meta name="description" content="自分の成果物だけをまとめた一覧ページ" />
  <link rel="icon" href="/images/favicon.ico" />
  <style>
    :root { --bg:#0b1220; --panel:#121a2b; --text:#e6ecff; --muted:#a9b4d0; --brand:#5aa9e6; --tag:#233352; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: var(--bg); color: var(--text); font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; }
    .container { max-width: 1080px; margin: 0 auto; padding: 40px 20px; }
    h1 { font-size: 28px; margin: 0 0 8px; }
    .lead { color: var(--muted); margin: 0 0 24px; }
    .cards { list-style: none; padding: 0; margin: 0; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
    .card { background: var(--panel); border: 1px solid #1d2a46; border-radius: 12px; padding: 16px; display: flex; flex-direction: column; gap: 10px; }
    .card h2 { font-size: 18px; margin: 0; }
    .card p { margin: 0; color: var(--muted); }
    .meta { display: flex; flex-wrap: wrap; gap: 6px; }
    .tag { font-size: 12px; color: #cfe1ff; background: var(--tag); padding: 2px 8px; border-radius: 999px; }
    .links { display: flex; align-items: center; gap: 12px; margin-top: 2px; }
    .links a { color: var(--brand); text-decoration: none; border-bottom: 1px solid transparent; }
    .links a:hover { border-color: var(--brand); }
    .links time { margin-left: auto; color: var(--muted); font-size: 12px; }
    footer { color: var(--muted); text-align: center; padding: 24px 0 40px; }
    
  </style>
  
</head>
<body>
  <main class="container">
    <h1>成果物一覧</h1>
    <section aria-labelledby="works-heading">
      <h2 id="works-heading" class="sr-only" style="position:absolute;left:-9999px;">作品一覧</h2>
      <ul class="cards">
        <li class="card">
          <h2>sugimotoのポートフォリオ</h2>
          <p>sugimotoのポートフォリオ</p>
          <p>記事をmdファイルで表示する(後日大規模改修予定)</p>
          <div class="meta">
            <span class="tag">Astro</span>
            <span class="tag">TailwindCSS</span>
          </div>
          <div class="links">
            <a href="https://github.com/sugimoto-blyukher/sugimoto-blyukher.github.io" target="_blank" rel="noopener">GitHub</a>
            <a href="https://sugimoto-blyukher.github.io/" target="_blank" rel="noopener">リンク</a>
            <time datetime="2025-09">2025-09</time>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer>最終更新: 2025-11-08</footer>
</body>
</html>
